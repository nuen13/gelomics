<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="header.css">
</head>

<body>

  <script src="https://cdn.tailwindcss.com"></script>



  <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
    <!-- Mobile menu button-->
    <button type="button" command="--toggle" commandfor="mobile-menu"
      class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500">
      <span class="absolute -inset-0.5"></span>
      <span class="sr-only">Open main menu</span>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true"
        class="size-6 in-aria-expanded:hidden">
        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true"
        class="size-6 not-in-aria-expanded:hidden">
        <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </div>

  <header class="w-full bg-white border-b border-gray-100">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 md:px-8 py-4">

      <!-- LEFT: LOGO -->
      <a href="/" class="flex items-center">
        <img src="https://gelomics.com/wp-content/uploads/2024/08/Gelomics-Logo_Horizontal_Purple.png"
          class="h-8 md:h-10 w-auto">
      </a>

      <!-- MOBILE HAMBURGER -->
      <button id="mobileToggle" class="md:hidden text-[#2E1A65]">

        <i class="glyphicon glyphicon-menu-hamburger"></i>
        <path fill-rule="evenodd" d="M3 5h14M3 10h14M3 15h14" clip-rule="evenodd" />
        </svg>
      </button>

      <!-- CENTER NAV (DESKTOP ONLY) -->
      <nav class="hidden md:flex space-x-10 text-[#2E1A65] font-light text-lg">

        <a href="#" class="hover:text-purple-700">Products</a>

        <button class="flex items-center space-x-1 hover:text-purple-700">
          <span>Resources</span>
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M5.5 7l4.5 4 4.5-4"></path>
          </svg>
        </button>


        <button class="flex items-center space-x-1 hover:text-purple-700">
          <span>Company</span>
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M5.5 7l4.5 4 4.5-4"></path>
          </svg>
        </button>

      </nav>

      <!-- RIGHT CART + CONTACT (DESKTOP ONLY) -->
      <div class="hidden md:flex items-center space-x-6">

        <!-- Cart icon -->
        <div class="relative cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2E1A65"
            class="w-7 h-7">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.836L5.25 7.5h13.5l-1.5 6H7.5M9 21.75A1.5 1.5 0 119 18a1.5 1.5 0 010 3.75zm8.25 0A1.5 1.5 0 1117.25 18a1.5 1.5 0 010 3.75z" />
          </svg>
        </div>

        <!-- Contact button -->
        <a href="#"
          class="px-6 py-2 rounded-full border border-pink-400 text-pink-500 font-medium flex items-center space-x-2 hover:bg-pink-50 transition">
          <span>Contact us</span>
          <svg class="w-4 h-4 text-pink-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M7 5l5 5-5 5"></path>
          </svg>
        </a>
      </div>

    </div>

    <!-- MOBILE MENU (HIDDEN BY DEFAULT) -->
    <div id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-4 text-[#2E1A65] text-lg font-light">

      <a </body>

</html>
